<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klassensprecher Wahl</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #candidates-list { margin-top: 20px; }
        img { border-radius: 50%; margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Klassensprecher Wahl</h1>
    <div id="candidates-list"></div>

    <script>
        let candidates = []; // Liste der Kandidaten

        function addCandidate(name, photo) {
            const candidate = {
                name: name,
                photo: photo,
                votes: 0
            };
            candidates.push(candidate);
        }

        function displayCandidates() {
            const candidatesList = document.getElementById('candidates-list');
            candidatesList.innerHTML = ''; // Vorherige Einträge löschen
            candidates.forEach((candidate, index) => {
                const candidateItem = document.createElement('div');
                candidateItem.innerHTML = `
                    <img src="${candidate.photo}" alt="${candidate.name}" width="100">
                    <h3>${candidate.name}</h3>
                    <button onclick="voteForCandidate(${index})">Wählen</button>
                    <p>Stimmen: ${candidate.votes}</p>
                `;
                candidatesList.appendChild(candidateItem);
            });
        }

        function voteForCandidate(index) {
            candidates[index].votes++;
            displayCandidates();
        }

        // Hier kannst du die Bewerber hinzufügen
        // Ersetze die Namen und Pfade zu den Fotos
        addCandidate('Max Mustermann', 'path/to/max.jpg'); // Beispiel: Max Mustermann
        addCandidate('Erika Mustermann', 'path/to/erika.jpg'); // Beispiel: Erika Mustermann
        addCandidate('Hans Müller', 'path/to/hans.jpg'); // Beispiel: Hans Müller
        
        displayCandidates(); // Kandidaten anzeigen
    </script>
</body>
</html>
